<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABSENSI || PKL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <link rel="shortcut icon" href="Smk3.png" type="image/x-icon" />
  </head>
  <style>
    .utama {
      height: 100%;
      background-color: #2c6975;
    }

    .title {
      color: #edecde;
    }

    .about {
      color: #fff;
    }

    .card-box {
      background-color: #dddd;
    }
  </style>
  <body>
    <section class="utama">
      <div>
        <div class="p-3 text-center">
          <h1 class="title">ABSENSI PKL</h1>
          <p class="about">9 Januari - 8 Mei</p>
        </div>

        <div class="p-2 d-flex justify-content-center">
          <div class="card card-box" style="width: 40rem">
            <div class="card-body list">
              <h5 class="card-title text-center pb-4">Jam Masuk & Pulang</h5>
              <div class="input-group input-group-sm mb-3 card-box">
                <select class="form-select card-box" aria-label="Default select example" id="pilihan" required>
                  <option selected>Pilihan</option>
                  <option value="Datang">Datang</option>
                  <option value="Pulang">Pulang</option>
                </select>
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Tgl</span>
                <input type="date" class="form-control card-box" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="tglInput" required />
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Jam</span>
                <input type="time" class="form-control card-box" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="jamInput" required />
              </div>

              <button type="button" class="btn btn-success btn-sm" onclick="tambah()">Absen</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/38c1b8a084.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
